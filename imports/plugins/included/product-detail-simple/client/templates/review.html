<template name="productReviews">
  <div class="container-main">
    <div class="row show-review">
      {{rating}}
      <div id="reviews">
        <h3>Submit a review</h3>
        <div>
          <h5>Rating:</h5>
          {{> starsRating id='rating' mutable=true size=20}}
        </div>
        <div id="comment-box">
          <h5>Comment:</h5>
          <textarea id="comment" style="max-width: 350px;" class="form-control" placeholder="Please write your comment here"></textarea>
          <br>
          <button type="submit" id="send" class="btn btn-success">Submit Review</button>
        </div>
      </div>
    </div>
    <div class="row"></div>
  </div>
</template>
