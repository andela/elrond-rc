<template name="productResults">
  <div class="container-main">
    <div class="product-grid">
      {{ #if productSearchResults }}
      <ul class="product-grid-list list-unstyled" id="product-grid-list">
        {{#each product in productSearchResults}}
          {{> productItem product=product}}
        {{/each}}
              </ul>
                {{else}}
          <div class="row">
            <div class="text-center">
              <h1>
                Please Show OOOHHH!!!!
                <span data-i18n="search.noProductsFound" style="color:black"> No products found.</span>
              </h1>
            </div>
          </div>
          {{/if}}
    </div>
  </div>
</template>
