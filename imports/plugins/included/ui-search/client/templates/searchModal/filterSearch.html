<template name="filterSearch">
  <div class="hidden" id="filterSearch">
    <div class="container customContainer">
      <div class="row">

        <div class="col-md-3 col-xs-4">
          <label class="transform">Price</label>
          <div class="rui select">
            <select id="price-filter">
               <option value="null" selected disabled>Filter by price</option>
               <option value="all">All prices</option>
               <option id="firstPrice" value="0-3590">Below $3,590</option>
               <option value="3590-19745">$3,590 - $19,745</option>
               <option value="19745-35900">$19,745 - $35,900</option>
               <option value="35900-179500">$35,900 - $179,500</option>
               <option value="179500-359000">$179,500 - $359,000</option>
               <option value="359000-above">Above $359,000</option>
             </select>
          </div>
        </div>

        <div class="col-md-3 col-xs-4">
          <label class="transform">Vendor</label>
          <div class="rui select">
            <select id="vendor-filter">
               <option value="null" selected disabled>Filter by vendor</option>
               <option value="all">All vendors</option>
                {{#each vendor in getVendors productSearchResults }}
               <option id ="{{vendor}}" value="{{vendor}}">{{vendor}}</option>
               {{/each}}
             </select>
          </div>
        </div>
        <div class="col-md-3 col-xs-4">
          <label class="transform">By Latest</label>
          <div class="rui select">
            <select id="sortByLatest">
               <option value="null" selected disabled>Filter by Latest</option>
               <option value="new">Newest</option>
                <option value="oldest">Oldest</option>
             </select>
          </div>
        </div>

      </div>
    </div>
  </div>
</template>

<template name="sortRelevance">
  <div class="sorts" id="sortRelevance">
    <strong style="color:darkblue">Sort by:&nbsp;</strong>
    <select id="sort-value">
               <option value="null"><strong>Relevance</strong></option>
               <option value="lowestPrice"><strong>Lowest price</strong></option>
               <option value="HighestPrice"><strong>Highest price</strong></option>
       </select>
  </div>
</template>
